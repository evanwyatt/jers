name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Install packages / configure
      run:
        sudo apt-get install libsystemd-dev && sudo timedatectl set-timezone 'Australia/Melbourne'

    - name: make all
      run: make all

    - name: test
      run: make test

